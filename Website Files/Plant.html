    <h1> Plant Moisture Sensor</h1>
    <div class="container"> <!--div is used for css formatting, I broke the lower and upper bound text box fields with 
        everything associated with them into one field for css-->
        <div class="modifyBounds" id="Lower">
            <label for="tbuser">Modify Moisture Cutoff Lower Bound: </label>
            <input type="text" id="tbuser" placeholder="Enter Value" maxlength="14">
        </div>
        <div class="modifyBounds" id="Upper">
            <label for="upper">Modify Moisture Cutoff Upper Bound: </label>
            <input type="text" id="upper" placeholder="Enter Value" maxlength="14">
        </div>
        <input id="checkData" type="checkbox" name="data">
        <label for="data">Show Data</label>
        <input id="buttonUpdate" type="button" value="Update"> 
        <h2 id="shouldWater"></h2>
    </div>
